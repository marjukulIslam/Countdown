<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/a745ceb136.js"
      crossorigin="anonymous"
    ></script>
    <title>Countdown</title>
  </head>
  <body class="bg-gray-200 flex flex-col justify-center items-center">
    <div class="cover">
      <div class="imageBox">
        <img class="image" src="bg.jpg" alt="bg-image" />
      </div>
      <div class="text">
        <div class="textHeader">
          <h1 class="headline"></h1>
          <h5 class="targetTime"></h5>
        </div>
        <p class="description"></p>
        <div class="counter">
          <div class="box">
            <p class="digit"></p>
            <p class="type"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- js -->
    <script src="countdown.js"></script>
  </body>
</html>
